<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de investimentos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de investimentos</h1>

      <form class="w-full">
        <div class="flex flex-col w-full px-6 my-2">
          <label class="font-bold text-gray-700" for="starting-amount"
            >Investimeno inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              disabled
              type="text"
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="starting-amount"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label class="font-bold text-gray-700" for="additional-contribution"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              disabled
              type="text"
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-4/6 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
            />
            <select
              class="w-2/6 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-950 hover:text-slate-200"
              id="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label class="font-bold text-gray-700" for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              disabled
              type="text"
            />
            <input
              type="text"
              class="w-3/6 px-2"
              id="return-rate"
              placeholder="0"
            />
            <select
              class="w-2/6 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-950 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label class="font-bold text-gray-700" for="tax-rate"
            >Imposto sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              disabled
              type="text"
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              placeholder="0"
            />
          </div>
        </div>
      </form>

      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-4/6 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button
          class="w-2/6 rounded-lg bg-emerald-900 text-slate-200 hover:bg-emerald-700"
        >
          Limpar
        </button>
      </div>
    </aside>

    <main>
      <p>resultados</p>
    </main>
  </body>
</html>
